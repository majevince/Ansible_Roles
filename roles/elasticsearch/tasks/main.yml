---
# tasks file for elasticsearch
    - name: Import a key from a url
      ansible.builtin.rpm_key:
        state: present
        key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    
    - name: installing Java JDK 1.8.0-openjdk-devel
      dnf:
        name: java-1.8.0-openjdk-devel
        state: present

    - name: Create Elastic repo
      template:
        scr: templates/elasticsearch.j2
        dest: /etc/yum.repos.d/elastic.repo 
        mode: 0644

    - name: install elasticsearch packages 
      dnf:
        name: elasticsearch
        state: present 

    - name: start enable elasticsearch
      systemd:
        state: started
        enabled: yes
     
    - name: Installing filebeat
      dnf:
        name: filebeat
        state: present


    - name: Starting filebeat service
      systemd:
        name: filebeat
        state: started
        enabled: yes

    - name: install kibana
      dnf:
        name: kibana
        state: present

    - name: Enable and start Kibana
      systemd:
        state: started
        enabled: yes 


    - name: Opening Ports 5600 - 5601 for kibana.
      firewalld:
        port: 5600-5601/tcp
        permanent: yes
        state: enabled
        immediate: true

    - name: Opening Ports 9200 - 9400 for Elasticsearch.
      firewalld:
        port: 9200-9400/tcp
        permanent: yes
        state: enabled
        immediate: true
    - name: creating kibana log directory
      file:
        path: /var/log/kibana/
        state: directory
        mode: '0755'  

    - name: performing cluster configuration
      template:
        src: templates/elasticsearch.yml.j2
        dest: /etc/elasticsearch/elasticsearch.yml
        notify: restart elasticsearch

